<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Uber Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Helvetica, Arial, sans-serif;
}

body {
  background: #ffffff;
  color: #000;
}

/* ===== COMMON CONTAINER (IMPORTANT) ===== */
.container {
  width: 420px;
  margin: 0 auto;
}

/* ===== HEADER ===== */
.header {
  margin-top: 12px;
}

.header-inner {
  background: #000;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: #fff;
  font-size: 20px;
}

.nav {
  display: flex;
  align-items: center;
  gap: 16px;
}

.nav a {
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.signup {
  background: #fff;
  border: none;
  padding: 6px 14px;
  border-radius: 18px;
  font-size: 14px;
  cursor: pointer;
}

.menu {
  color: #fff;
  font-size: 22px;
}

/* ===== MAIN ===== */
.main {
  margin-top: 50px;
}

h1 {
  font-size: 36px;
  font-weight: 600;
  margin-bottom: 24px;
  line-height: 1.2;
}

/* ===== INPUT AREA ===== */
.input-wrapper {
  background: #f3f3f3;
  border-radius: 12px;
  padding: 12px;
}

.input-row {
  display: flex;
  align-items: center;
  gap: 10px;
}

.input-row input {
  border: none;
  background: transparent;
  width: 100%;
  font-size: 15px;
  outline: none;
}

.icon {
  width: 10px;
  height: 10px;
  background: #000;
}

.dot {
  border-radius: 50%;
}

.square {
  border-radius: 2px;
}

.send {
  font-size: 14px;
}

.connector {
  width: 2px;
  height: 18px;
  background: #000;
  margin: 6px 0 6px 4px;
}

/* ===== BUTTON ===== */
.price-btn {
  margin-top: 16px;
  background: #000;
  color: #fff;
  border: none;
  padding: 14px 18px;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
}

.login-note {
  margin-top: 12px;
  font-size: 14px;
  color: #333;
}

/* ===== SUGGESTIONS ===== */
h2 {
  margin: 50px 0 20px;
  font-size: 24px;
}

.suggest-card {
  background: #f3f3f3;
  border-radius: 14px;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.suggest-text h3 {
  margin-bottom: 8px;
}

.suggest-text p {
  font-size: 14px;
  color: #444;
  margin-bottom: 12px;
}

.details {
  background: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 18px;
  cursor: pointer;
}

.suggest-card img {
  width: 120px;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="header">
  <div class="container">
    <div class="header-inner">
      <div class="logo">Uber</div>
      <div class="nav">
        <a href="#">Log in</a>
        <button class="signup">Sign up</button>
        <span class="menu">☰</span>
      </div>
    </div>
  </div>
</header>

<!-- ===== MAIN ===== -->
<main class="container main">

  <h1>Go anywhere with<br>Uber</h1>

  <div class="input-wrapper">
    <div class="input-row">
      <span class="icon dot"></span>
      <input type="text" placeholder="Pickup location">
      <span class="send">➤</span>
    </div>

    <div class="connector"></div>

    <div class="input-row">
      <span class="icon square"></span>
      <input type="text" placeholder="Dropoff location">
    </div>
  </div>

  <button class="price-btn">See prices</button>

  <p class="login-note">Log in to see your recent activity</p>

  <h2>Suggestions</h2>

  <div class="suggest-card">
    <div class="suggest-text">
      <h3>Ride</h3>
      <p>Go anywhere with Uber.<br>Request a ride, hop in...</p>
      <button class="details">Details</button>
    </div>
    <img src="car.png" alt="car">
  </div>

</main>

</body>
</html>
